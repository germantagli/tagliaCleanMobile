<ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-icon name="person"></ion-icon>
                <ion-label>{{utenteLog}}</ion-label>
              </ion-item>
            </ion-col>
            <!-- <ion-col size="3">
              <ion-item>
                <ion-label>Total Ore:</ion-label>
                <ion-label>{{totalOre}}</ion-label>
                <ion-icon name="logo-euro" size="small"></ion-icon>
                <ion-label>{{euro}}</ion-label>
              </ion-item>
            </ion-col> -->
          </ion-row>
        </ion-grid>
  
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
   
    <ion-card>
      <ion-card-content>
    
        <ion-item>
          <ion-label>Total Ore:</ion-label>
          <ion-label>{{totalOre}}</ion-label>
          <ion-icon name="logo-euro" size="small"></ion-icon>
          <ion-label>{{euro}}</ion-label>
    
    
    
        </ion-item>
    
    
      </ion-card-content>
    </ion-card>


  <ion-card>
    <ion-card-content>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]='model.date'>
        </ion-datetime>
      </ion-item>

    

      <ion-grid>
          <ion-row>
            <ion-col size="8">
                <ion-item>
                    <ion-label floating>NÂ° di Ore fatte</ion-label>
                    <ion-input
                    [(ngModel)]="model.numero_ore"
                    disabled=true
                      name="email"
                      type="number"
                      autocapitalize="off"
                      required
                    >
                    </ion-input>
                  </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-fab-button (click)="gestioneOre('plus')" size="small">+</ion-fab-button>
            </ion-col>
            <ion-col size="2">
                <ion-fab-button (click)="gestioneOre('meno')" size="small" color="danger">-</ion-fab-button>
              </ion-col>
           
          </ion-row>
        </ion-grid>
        
    </ion-card-content>
  </ion-card>
  
  <!-- Checkboxes in a List -->
  <ion-card>
    <ion-item *ngFor="let postoLavoro of listaPostiLavoro">

      <ion-label>{{postoLavoro.indirizzo}}</ion-label>
      <ion-checkbox color="primary" (click)="addPosto(postoLavoro, postoLavoro.isChecked)" [(ngModel)]="postoLavoro.isChecked"></ion-checkbox>
    </ion-item>
  </ion-card>

  <ion-button (click)="addOra()" [disabled]="disableAgg()" expand="block">Aggiungi</ion-button>
</ion-content>
