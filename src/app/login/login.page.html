

<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
  <!-- Lines Small -->

</ion-header>




<ion-content padding>
   
    <ion-list>
        <form>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input
              [(ngModel)]="user.email"
              name="email"
              type="text"
              autocapitalize="off"
              required
            >
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input
              [(ngModel)]="user.password"
              name="password"
              type="password"
              required
            >
            </ion-input>
          </ion-item>
          <ion-button (click)="login()" expand="block">Login</ion-button>
          <!-- <ion-button expand="block" color="secondary" (click)="signin()">Register</ion-button> -->
        </form>
      </ion-list>



</ion-content>
